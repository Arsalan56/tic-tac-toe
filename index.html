<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <h1>Tic Tac Toe</h1>
            <div class="scoreBoard">
                <div class="player-x">Player X</div>
                <div class="score">
                    <span class="x-score">0</span> -
                    <span class="o-score">0</span>
                </div>
                <div class="player-o">Player O</div>
            </div>
            <div class="container">
                <div class="board1 box" data="0">
                    <img src="" />
                </div>
                <div class="board2 box" data="1">
                    <img src="" />
                </div>
                <div class="board3 box" data="2">
                    <img src="" />
                </div>
                <div class="board4 box" data="3">
                    <img src="" />
                </div>
                <div class="board5 box" data="4">
                    <img src="" />
                </div>
                <div class="board6 box" data="5">
                    <img src="" />
                </div>
                <div class="board7 box" data="6">
                    <img src="" />
                </div>
                <div class="board8 box" data="7">
                    <img src="" />
                </div>
                <div class="board9 box" data="8">
                    <img src="" />
                </div>
            </div>
            <div>
                <button>Restart</button>
                <button>Back</button>
            </div>
        </main>
        <div class="selectMode">
            <div class="title">Tic Tac Toe</div>
            <div class="title">Pick Mode:</div>
            <button>Player vs Player</button>
            <button>Player vs Computer</button>
        </div>
        <!-- <div class="endScreen">
            <p>Game Over!</p>
            <p><span class="winner">Player X</span> Won!</p>
        </div> -->
    </body>
</html>
